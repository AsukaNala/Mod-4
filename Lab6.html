<!DOCTYPE html>
<html lang="en">
  <!-- card template -->
  <template id="card-template">
    <div
      class="card col-lg-3 col-md-6 col-sm-12"
      style="width: 18rem; margin: 10px"
    >
      <div class="card-body">
        <h5 class="card-title">Data title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </template>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab6</title>
    <!-- Bootstrap for CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- As a heading -->
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Bootstrap Cards</span>
        </div>
      </nav>
    </header>
    <main>
      <div id="data-list" class="row g-5"></div>
    </main>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
        .then((response) => response.json())
        .then((json) =>
          json.forEach((data) => {
            addData(data);
          })
        );

      function addData(data) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        // get data from json placeholder api
        template.querySelector(".card-title").innerText = data.title;
        template.querySelector(".card-text").innerText = data.body;
        document.getElementById("data-list").appendChild(template);
      }
    </script>

    <!-- Bootstrap for JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
