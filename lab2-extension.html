<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="artist-template">
      <div class="card">
        <div class="card-body">
          <div class="artist-name"></div>
          <div class="artist-portfolio"></div>
        </div>
      </div>
    </template>
    <template id="portfolio-template">
      <div class="card">
        <div class="card-body">
          <div class="portfolio-title"></div>
          <img class="portfolio-url" alt="image" />
        </div>
      </div>
    </template>
    <div id="artist-list"></div>
    <script>
      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };
      const artistArray = [artist];
      artistArray.forEach((item) => {
        addArtist(item);
      });

      function addArtist(artist) {
        const template = document
          .getElementById("artist-template")
          .content.cloneNode(true);

        template.querySelector(".artist-name").innerText = artist.name;
        artist.portfolio.forEach((item) => {
          const portfolioTemplate = document
            .getElementById("portfolio-template")
            .content.cloneNode(true);
          portfolioTemplate.querySelector(".portfolio-title").innerText =
            item.title;
          portfolioTemplate.querySelector(".portfolio-url").src = item.url;
          template
            .querySelector(".artist-portfolio")
            .appendChild(portfolioTemplate);
        });

        document.querySelector("#artist-list").appendChild(template);
      }
    </script>
  </body>
</html>
