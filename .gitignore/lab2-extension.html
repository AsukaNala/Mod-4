<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <template id="artist-template">
      <div class="card">
        <div class="card-body">
          <div class="artist-name"></div>
          <div class="artist-portfolio"></div>
        </div>
      </div>
    </template>
    <!-- nested in class "artist-portfolio" -->
    <template id=portfolio-template">
      <div class="card">
        <div class="card-body">
          <div class="portfolio-title"></div>
          <div class="portfolio-url"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <div id="artist-list"></div>

    <script>
      const data = [
        { name: "bob", age: 23 },
        { name: "alice", age: 39 },
      ];

      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      const artistArray = [artist];
      artistArray.forEach((item) => {
        addArtist(item);
      });

      function addArtist(artist) {
        const template = document
          .getElementById("artist-template")
          .content.cloneNode(true);
        // populate the template
        template.querySelector(".artist-name").innerText = artist.name;
        
        artist.portfolio.forEach(item=>{
          const portfolioTemplate = document.getElementById("portfolio-template").content.cloneNode(true);
          portfolioTemplate.querySelector('.portfolio-title').innerHTML = item.title;
          portfolioTemplate.querySelector('.portfolio-url').innerHTML = item.url;
          template.querySelector('.artist-portfolio').appendChild(portfolioTemplate);
          

        });
        document.querySelector("#artist-list").appendChild(template)
      }

      function addCard() {
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        // populate the template
        template.querySelector(".card-title").innerText = "My Card Title";
        template.querySelector(".card-text").innerText = "lorem ipsum ble bla";
        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
      }
      addCard();
    </script>
  </body>
</html>
