<!DOCTYPE html>
<html lang="en">
  <!-- card template -->
  <template id="card-template">
    <div class="card col-4" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">News title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </template>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>
    <!-- Bootstrap for CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- As a heading -->
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Latest News</span>
        </div>
      </nav>
    </header>
    <main>
      <div id="news-list" class="row"></div>

      <!-- Form -->

      <button onclick="stopReload()">Stop Reload</button><br />
      <form>
        <label for="newstitle">News Item Title</label>
        <input type="text" id="newsTitle" name="newstitle" /><br />
        <label for="newscontent">News Item Content</label>
        <input type="text" id="newsContent" name="newscontent" />
        <button onclick="uploadNews()">Add News Item</button>
      </form>
    </main>
    <script>
      let news = [
        {
          id: 1,
          title: "Election Results",
          content: "Newly elected minister...",
        },
        { id: 2, title: "Sporting Success", content: "World Cup winners..." },
        {
          id: 3,
          title: "Tornado Warning",
          content: "Residents should prepare...",
        },
      ];

      function getNews() {
        document.getElementById("news-list").innerText = "";

        news.forEach((item) => addNews(item));
      }

      function addNews(item) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

        template.querySelector(".card-title").innerText = item.title;
        template.querySelector(".card-text").innerText = item.content;
        document.querySelector("#news-list").appendChild(template);
      }
      getNews();
      const reloadNews = setInterval(getNews, 5000);

      function uploadNews() {
        event.preventDefault();
        const newstitle = document.getElementById("newsTitle").value;
        const newscontent = document.getElementById("newsContent").value;
        news.push({
          id: news.length + 1,
          title: newstitle,
          content: newscontent,
        });
      }
      function stopReload() {
        clearInterval(reloadNews);
      }
    </script>

    <!-- Bootstrap for JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
