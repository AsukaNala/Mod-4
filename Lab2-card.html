<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-text {
        font-weight: 300;
        font-size: 2em;
      }
      /* .artist-portfolio {
        font-weight: 300;
        font-size: 2em;
      } */
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>

    <template id="artist-template">
      <!-- class ='card' is just for css -->
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="artist-portfolio"></div>
        </div>
      </div>
    </template>
    <template id="portfolio-template">
      <div class="portfolio-items">
        <div class="portfolio-title"></div>
        <img class="portfolio-image" width="500" />
      </div>
    </template>

    <div id="card-list"></div>
    <script>
      // function addCard() {
      //   // clone the template
      //   const template = document
      //     .getElementById("card-template")
      //     .content.cloneNode(true);
      //   // populate the template
      //   template.querySelector(".card-title").innerText = "My Card Title";
      //   template.querySelector(".card-text").innerText = "lorem ipsum ble bla";
      //   // include the populated template into the page
      //   document.querySelector("#card-list").appendChild(template);
      // }
      // addCard();

      function addCardB(title, text) {
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true); //where the template is
        // populate the template
        template.querySelector(".card-title").innerText = text; //(1)
        template.querySelector(".card-text").innerText = title;
        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template); //add what(.appendChile(this)) in where ----.querySelector(id or class)
      }

      addCardB("My Card Title", "lorem ipsum ble bla");

      const data = [
        { name: "bob", age: 23 },
        { name: "alice", age: 39 },
      ];
      data.forEach((cardData) => addCardB(cardData.name, cardData.age)); //(2)

      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      function addPortfolio(name, portfolio) {
        const artistTemplate = document
          .getElementById("artist-template")
          .content.cloneNode(true);
        artistTemplate.querySelector(".card-title").innerText = name;

        portfolio.forEach((art) => {
          const portfolioTemplate = document
            .getElementById("portfolio-template")
            .content.cloneNode(true);
          portfolioTemplate.querySelector(".portfolio-title").innerText =
            art.title;
          portfolioTemplate.querySelector(".portfolio-image").src = art.url;
          artistTemplate
            .querySelector(".artist-portfolio")
            .appendChild(portfolioTemplate);
        });
        document.querySelector("#card-list").appendChild(artistTemplate);
      }
      addPortfolio(artist.name, artist.portfolio);
    </script>
  </body>
</html>
